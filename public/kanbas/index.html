<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Kanbas</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.2/css/all.css"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

</head>
<body>


<div class="wd-navbar-content">
  <div class="wd-logo-container wd-navbar-item-container">
    <a class="wd-navbar-link" href="index.html">
      <image
        src="https://instructure-uploads.s3.amazonaws.com/account_145230000000000001/attachments/949/NU_MonoLVX_RGB_RW.png"
        alt="Logo"
      />
    </a>
  </div>
  <!-- Add class navbar-item-active to the item that is active  -->
  <div class="wd-nav-account wd-navbar-item-container">
    <a href="account">
      <i class="fa-regular fa-circle-user wd-nav-item-icon wd-white"></i>
      <p class="wd-nav-item-text">Account</p>
    </a>
  </div>
  <div class="wd-nav-dashboard wd-navbar-item-container">
    <a href="dashboard">
      <i class="fa-solid fa-gauge wd-nav-item-icon"></i>
      <p class="wd-nav-item-text">Dashboard</p>
    </a>
  </div>
  <div class="wd-nav-courses wd-navbar-item-container">
    <a href="courses">
      <i class="fa-solid fa-book wd-nav-item-icon"></i>
      <p class="wd-nav-item-text">Courses</p>
    </a>
  </div>
  <div class="wd-nav-calendar wd-navbar-item-container">
    <a href="#">
      <i class="fa-solid fa-calendar-days wd-nav-item-icon"></i>

      <p class="wd-nav-item-text">Calendar</p>
    </a>
  </div>
  <div class="wd-nav-inbox wd-navbar-item-container">
    <a href="#">
      <i class="fa-solid fa-inbox wd-nav-item-icon"></i>

      <p class="wd-nav-item-text">Inbox</p>
    </a>
  </div>
  <div class="wd-nav-history wd-navbar-item-container">
    <a href="#">
      <i class="fa-regular fa-clock wd-nav-item-icon"></i>

      <p class="wd-nav-item-text">History</p>
    </a>
  </div>
  <div class="wd-nav-studio wd-navbar-item-container">
    <a href="#">
      <i class="fa-solid fa-tv wd-nav-item-icon"></i>

      <p class="wd-nav-item-text">Studio</p>
    </a>
  </div>
  <div class="wd-nav-commons wd-navbar-item-container">
    <a href="#">
      <i class="fa-solid fa-arrow-right-from-bracket wd-nav-item-icon"></i>

      <p class="wd-nav-item-text">Commons</p>
    </a>
  </div>
  <div class="wd-nav-help wd-navbar-item-container">
    <a href="#">
      <i class="fa-regular fa-circle-question wd-nav-item-icon"></i>
      <p class="wd-nav-item-text">Help</p>
    </a>
  </div>
</div>
</body>
</html>
